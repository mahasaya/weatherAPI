<body>
    <div class="wrapper">
        
            <h1>WEATHER APP</h1>
       

        <div class="tab-container">
            <p class="tab" data-userWeather>Your weather</p>
            
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!--grnat location-->
            <div class="grant-location-container">
                <img src="assets\location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form-->
            <form class="form-contianer" data-searchForm>
                <input type="text" placeholder="Search for the city" data-searchInput>
                <button class="btn" type="submit">
                <img src="assets\search.png"  width="20" height="20" loading="lazy">
                </button>
            </form>

            <!--loading screen-->
            <div class="loading-container">
                <img src="assets\loading.gif"  width="150" height="150">
                <p>loading</p>
            </div>

            <!--show weahter info-->
            <div class="user-info-container">

                <!--city nmae and flags-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-counterIcon>
                </div> 

                <!--weather description-->
                <p data-weatherDesc></p>
                
                <!--weather Icon-->
                <img data-weatherIcon>

                <!--tempreture-->
                <p data-temp></p>

                <!--3 carsd -p parameteres-->
                <div class="parameter-container">
                    
                    <!--card 1-->
                    <div class="parameter">
                        <img src="assets\wind.png" >
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    
                    <!--card 2-->
                    <div class="parameter">
                        <img src="assets\humidity.png" >
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!--card 3-->
                    <div class="parameter">
                        <img src="assets\cloud.png" >
                        <p>clouds</p>
                        <p data-cloudiness></p>
                    </div>
                    
                </div>

            </div>
        </div>

    </div>
